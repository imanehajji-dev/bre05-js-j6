<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Connexion</title>
</head>
<body>
    
    <main class="container main-content">
        <form id="test-form" action="" method="post">
            <fieldset>
                <legend>Espace Connexion</legend>

                <label for="login_username">Nom d'utilisateur :</label>
                <br>
                <input type="text" id="login_username" name="username">
                
                <br>
                <br>

                <label for="login_password">Mot de passe :</label>
                <br>
                <input type="password" id="login_password" name="password">
                
                <br>
                <br>
                
                <label for="sujet">Sujet du message:</label>
                <select name="option" id="sujet">
                    <option value="">Sélectionner votre sujet à traiter</option>
                    <option value="sujet1">Problème d'accés</option>
                    <option value="sujet2">Récuperer votre identifiant</option>
                    <option value="sujet3">Récuperer votre mot de passe</option>
                </select>
                
                <br>
                <br>
                
                <label for="message">Votre message : </label>
                <textarea id="message" name="message" rows="4" cols="30"></textarea>
                
                <button type="submit">Login</button>
            </fieldset>
        </form>
    </main>

    <script type="application/javascript" src="index.js"></script>
</body>
</html>
